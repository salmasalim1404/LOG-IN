<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container shadow-lg py-5 mt-5 w-50">
      <div class="content">
        <h1>Smart Login System</h1>
       
      </div>
      <input id="signEmail" required type="text" class="form-control my-3" placeholder="Enter your email">
      <input id="signPassword" required type="password" class="form-control mt-5" placeholder="Enter your password">
      <p id="message" class="text-center"></p>
      <button  onclick="login()" class="w-100 btn btn-outline-info mt-5">Log in</button>
     
      <p class="text-white text-center mt-5">
        Don,t have an account
       <a class="text-decoration-none text-white" href="../signup/index.html">Sign Up</a>
      </p>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
