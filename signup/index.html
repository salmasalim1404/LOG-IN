<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container shadow-lg py-5 mt-5 w-50">
      <div class="content">
        <h1>Smart Login System</h1>
        
      </div>
      <input id="signName" type="text" required class="form-control my-3" placeholder="Enter your name">
      <input id="signEmail" type="text" required class="form-control my-3" placeholder="Enter your email">
      <input id="signPassword" type="password" required class="form-control mt-3" placeholder="Enter your password">
      <div id="message" class="text-center"></div>
      <button onclick="signUp()" class="w-100 btn btn-outline-info mt-5">Sign Up</button>
      <p class="text-white text-center mt-5">
        You have an account?
       <a class="text-decoration-none text-white" href="../login/index.html">Sign In</a>
      
      </p>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
